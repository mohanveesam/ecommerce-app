<div class="row">
  <div class="col-8">
    <img src="login.png" style="height: 100vh; width: 152%" />
  </div>

  <div class="col-4 d-flex align-items-center p-4">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field appeacloseDialogrance="outline" floatLabel="always" class="w-100 mt-3">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appeacloseDialogrance="outline" floatLabel="always" class="w-100 mt-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
      <mat-form-field appeacloseDialogrance="outline" floatLabel="always" class="w-100 mt-3">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" />
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Confirm password is required
        </mat-error>
      </mat-form-field>
      <div class="text-danger mt-1"
           *ngIf="registerForm.hasError('passwordMismatch') &&
                  registerForm.get('confirmPassword')?.touched">
        Passwords do not match
      </div>
      <div class="mt-3">
        <button class="btn btn-primary w-100"
                type="submit"
                [disabled]="registerForm.invalid">
          Register
        </button>
      </div>

    </form>
  </div>
</div>
